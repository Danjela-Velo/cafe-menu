<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="coffemenu.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>DANIEL CAFE</h1>
        <p class="established">Est. 2025</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Expresso</p><p class="price">200 lekë</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccio</p><p class="price">220 lekë</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">250 lekë</p>
          </article>
          <article class="item">
            <p class="flavor">Macchiato</p><p class="price">120 lekë</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">180 lekë</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">200 lekë</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">250 lekë</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">280 lekë</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">300 lekë</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">Kafeneja “Kuçova” Rruga Kryesore, Kuçovë, Berat</p>
      </footer>
    </div>
  </body>
</html>
